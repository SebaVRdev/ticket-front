<div class="min-h-screen bg-gray-200 flex flex-col">
    <div class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-6xl bg-white shadow-md rounded-lg overflow-hidden mt-6">
            <div class="text-center p-5 border-b border-gray-300">
                <h2 class="mt-2 text-lg text-gray-800">Ticket Details</h2>
            </div>
            <div class="p-5">
                <h3 class="text-lg text-gray-800 mb-4">Ticket: {{ ticket?.title }}</h3>
                <p class="text-gray-700"><strong>Created by:</strong> {{ ticket?.cliente?.name }}</p>
                <div>
                    <p class="text-gray-700"><strong>Categoria:</strong></p>
                    <ul class="list-disc list-inside text-gray-700">
                      <li *ngFor="let cat of ticket?.categoria">{{ cat.nombre }}</li>
                    </ul>
                  </div>
                <p class="text-gray-700"><strong>Priority:</strong> {{ ticket?.prioridad }}</p>
                <p class="text-gray-700"><strong>Descripcion:</strong></p>
                <p class="text-gray-700 mb-4">{{ ticket?.cuerpo }}</p>

                <!-- <select-tecnico></select-tecnico> -->

                <div class="border-t border-gray-300 pt-4">
                    <h4 class="text-lg text-gray-800 mb-2">Comments</h4>

                        <p class="text-gray-600"><strong>{{ comment.author }}:</strong> {{ comment.text }}</p>
                    </div> -->

                        </div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
                    </form> -->
                </div>
            </div>
        </div>
    </div>
</div>
