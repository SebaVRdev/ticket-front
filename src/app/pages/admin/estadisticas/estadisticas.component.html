<div class="container mx-auto p-4 flex">
    <!-- Tarjeta de la tabla -->
    <div class="w-1/3 mr-4">
        <div class="bg-white p-4 rounded-lg shadow h-full">
            <h2 class="text-xl font-bold mb-4">Tickets creados por mes</h2>
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-4 py-2">
                                Mes
                            </th>
                            <th scope="col" class="px-4 py-2">
                                Tickets
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ticket of tickets" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <td class="px-4 py-2 border">{{ ticket.month }}</td>
                            <td class="px-4 py-2 border">{{ ticket.count }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Tarjeta del gráfico -->
    <div class="w-2/3 ml-4">
        <div class="bg-white p-4 rounded-lg shadow h-full">
            <h2 class="text-xl font-bold mb-4">Gráfico de Barras</h2>
            <div class="flex flex-col">
                <div *ngFor="let ticket of tickets" class="flex items-center mb-2">
                    <div class="bg-blue-500 text-white py-2 rounded-l" [style.width.%]="ticket.count / maxCount * 100">{{ ticket.count }}</div>
                    <div class="relative bg-blue-500 h-8 flex items-center">
                        <span class="text-black absolute left-full ml-2">{{ ticket.month }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
