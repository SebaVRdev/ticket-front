<div class="min-h-screen bg-gray-200 flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg overflow-hidden">
        <div class="text-center p-5 border-b border-gray-300">
            <img src="assets/images/logo-soporte.png" alt="Logo" class="w-12 h-12 mx-auto">
            <h2 class="mt-2 text-lg text-gray-800">WELCOME TO TICKET SUPPORT</h2>
        </div>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="p-5">
            <h3 class="mb-5 text-xl text-gray-800 text-center">REGISTER</h3>
            <div class="mb-4">
                <label for="username" class="block text-sm text-gray-600">Username</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded" id="username" formControlName="username" placeholder="Type your username">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm text-gray-600">Email</label>
                <input type="email" class="w-full p-2 border border-gray-300 rounded" id="email" formControlName="email" placeholder="Type your email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm text-gray-600">Password</label>
                <input type="password" class="w-full p-2 border border-gray-300 rounded" id="password" formControlName="password" placeholder="Type your password">
            </div>
            <input type="submit" value="Register" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer">
        </form>
    </div>
</div>
