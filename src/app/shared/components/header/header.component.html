<header class="bg-white shadow-lg">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-8 w-auto" src="assets/images/logo-soporte.png" alt="">
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a [routerLink]="['/client']" *appShowForRoles="['CLIENT_ROLE']" class="text-sm font-semibold leading-6 text-gray-900">Crear Ticket</a>
        <a [routerLink]="['/client/myTickets']" *appShowForRoles="['CLIENT_ROLE']" class="text-sm font-semibold leading-6 text-gray-900">Mis Tickets</a>
        <a [routerLink]="['/dashboard/users']" *appShowForRoles="['ADMIN_ROLE','TECNIC_ROLE']" class="text-sm font-semibold leading-6 text-gray-900">Usuarios</a>
        <a [routerLink]="['/dashboard/tickets']" *appShowForRoles="['ADMIN_ROLE', 'TECNIC_ROLE']" class="text-sm font-semibold leading-6 text-gray-900">Tickets</a>
        <a [routerLink]="['/dashboard']" *appShowForRoles="['ADMIN_ROLE']" class="text-sm font-semibold leading-6 text-gray-900">Estadisticas</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a (click)="logout()" class="text-sm font-semibold leading-6 text-gray-900 cursor-pointer">Log out <span aria-hidden="true">&rarr;</span></a>
      </div>
    </nav>
  </header>
