<div>
  <nav class="inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination"> <!-- -space-x-px elimina espacio entre los elementos -->
      <a (click)="prevPage()" class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
        <!-- prevPage svg para poder devolver a la pagina -->
        <span class="sr-only">Previous</span>
        <!-- icono para poder devolver a la pagina -->
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
        </svg>
      </a>
      <!-- Pagination Items -->
      <ng-container *ngFor="let pageNumber of [].constructor(totalPages); let i = index"> <!-- iterando sobre el arreglo de longitud igual al totalPages -->
          <a *ngIf="i < 3 || i >= totalPages - 3 || (i >= page - 2 && i <= page)"
              (click)="pageChange.emit(i + 1)"
              [ngClass]="{'z-10 bg-indigo-600 text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600': page === i + 1, 'text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0': page !== i + 1}"
              class="relative inline-flex items-center px-4 py-2 text-sm font-semibold mx-1">
              {{ i + 1 }} <!-- Muestra numero de pagina actual -->
          </a>
          <span *ngIf="i === 3 && page > 5" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0 mx-1">...</span>
          <span *ngIf="i === totalPages - 4 && page < totalPages - 4" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0 mx-1">...</span>
      </ng-container>
      <a (click)="nextPage()" class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
        <!-- nextPage para poder avanzar a la siguiente pagina -->
        <span class="sr-only">Next</span>
        <!-- icono svg para poder avanzar a la siguiente pagina -->
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
        </svg>
      </a>
  </nav>
</div>
